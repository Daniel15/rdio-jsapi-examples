<!DOCTYPE html>
<html>
  <head>
    <title>Tag View</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="lib/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="style/main.less">
    <script src="https://rdio.com/api/api.js?client_id=5n2zNHH6scJztHsgcRCiIg"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/modernizr.touch.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="lib/spin.min.js"></script>
    <script src="lib/less-1.3.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/collection-view.js"></script>
    <script src="js/album.js"></script>
    <script src="js/album-view.js"></script>

    <script id="album-template" type="text/template">
      <span class="album">
        <div class="icon" style="background-image: url(<%= icon %>)">
          <div class="buttons">
            <span class="play btn">Play Album</span>
            <a href="http://rdio.com<%= url %>" target="_blank" class="site btn">View on Rdio.com</a>
            <a href="<%= appUrl %>" class="app btn">View in Rdio app</a>
          </div>          
        </div>
        <div class="title label"><%= name %></div>
        <div class="artist label"><%= artist %></div>
      </span>
    </script>

    <script id="no-rdio-template" type="text/template">
      <p>Unable to contact Rdio API.</p>
    </script>

    <script id="unauthenticated-template" type="text/template">
      <p>This app displays last.fm tags for all of the albums in your collection and allows you to browse by tag.</p>
      <p>To get started, you'll have to <button id="authenticate">authorize</button>.</p>
    </script>

    <script id="collection-template" type="text/template">
      <div></div>
    </script>

  </head>
  <body>
    <div id="content"></div>
    <div class="no-rdio">
      <p>Unable to contact Rdio API.</p>
    </div>
    <div class="header">
      <div class="section">
        <img class="icon">
      </div>
      <div class="section">
        <button class="play">play</button>
        <button class="next">next</button>
        <button class="prev">previous</button>
      </div>
      <div class="section">
        <div class="track label">Not Playing</div>
        <div class="album-title label"></div>
        <div class="artist label"></div>
      </div>
    </div>
    <form class="search">
      Enter an artist or album name: 
      <input type="text"/>
      <button type="submit">Search</button>
      <div class="error"></div>
    </form>
    <div class="results"></div>
  </body>
</html>
