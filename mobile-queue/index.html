<!DOCTYPE html>
<html>
  <head>
    <title>Rdio Mobile Queue</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../utils/rdio-utils.css">
    <link rel="stylesheet/less" type="text/css" href="main.less">

    <!-- Register your app at http://www.rdio.com/developers/create/ and replace client_id below with yours  -->
    <script src="https://www.rdio.com/api/api.js?client_id=EZWllaBU5wHx8E9th0GaUw"></script>

    <script src="../lib/jquery-1.9.1.min.js"></script>
    <script src="../lib/underscore-1.4.4.min.js"></script>
    <script src="../lib/less-1.3.0.min.js"></script>
    <script src="../lib/modernizr.touch.js"></script>
    <script src="../lib/spin.min.js"></script>
    <script src="../lib/requestanimationframe.js"></script>
    <script src="../utils/rdio-utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/queue-item.js"></script>

    <script id="queue-item-template" type="text/template">
      <div class="queue-item">
        <img src="<%= icon %>">
        <div class="grip"></div>
        <div class="name truncated-line"><%= name %></div>
        <div class="artist truncated-line"><%= artist %></div>
      </div>
    </script>

  </head>
  <body>
    <div class="spin-container"></div>
    <div class="unauthenticated">
      <p>This app allows you to manipulate your queue on mobile.</p> 
      <p><button class="auth">Authenticate</button> to get started.</p>
    </div>
    <div class="authenticated">
      <div class="now-playing">
        <img>
      </div>
      <div class="queue"></div>
    </div>
  </body>
</html>
